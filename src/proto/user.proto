syntax = "proto3";

package user;

import "src/proto/common.proto";

service UserService {
    rpc getProfile (GetProfileRequest) returns (GetProfileResponse);
}

message GetProfileRequest {}

message GetProfileResponse {
    common.User user = 1;
    common.Gladiator gladiator = 2;
    bool item_exists = 3;
    common.Item item = 4;
}